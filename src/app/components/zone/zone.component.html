<div class="header">
    <div class="title">{{zone.name}}</div>
</div>
<div class="tables">
    <div class="table" *ngFor="let table of tables" [ngClass]="table.status" (click)="onTableClick(table.id)">
        <div class="number">{{table.id}}</div>
        <div class="time" *ngIf="table.time">{{table.time}}</div>
    </div>
</div>
