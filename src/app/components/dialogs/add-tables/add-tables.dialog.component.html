<h3>{{title}}</h3>
<div md-dialog-content>
    <form #form="ngForm">
        <textarea required type="text" #input></textarea>
    </form>
</div>
<div class="actions" md-dialog-actions>
    <button md-button color="primary" md-dialog-close [md-dialog-close]="input.value" [disabled]="!form.form.valid">Add</button>
</div>
