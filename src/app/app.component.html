<md-toolbar color="primary">
  <button (click)="sidenav.toggle()" md-icon-button><md-icon>&#xE5D2;</md-icon></button>
</md-toolbar>

<md-sidenav-container (backdropClick)="sidenav.close()" class="content">
  <div></div>
  <md-sidenav mode="over" #sidenav class="sidenav">
    <ul>
      <li><a 
        (click)="sidenav.close()"
        [routerLink]="['/']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Home</a>
      </li>
      <li><a (click)="sidenav.close()" [routerLink]="['/admin']" routerLinkActive="active">Admin</a></li>
      <li class="separator"></li>
      <li><a
        *ngFor="let zone of tournament?.zones"
        (click)="sidenav.close()"
        [routerLink]="['/zone', zone.id]"
        routerLinkActive="active">{{zone.name}}</a></li>
    </ul>
  </md-sidenav>
  <router-outlet></router-outlet>
</md-sidenav-container>
