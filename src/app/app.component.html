<md-toolbar color="primary">
  <button (click)="sidenav.toggle()" md-icon-button><md-icon>&#xE5D2;</md-icon></button>
</md-toolbar>

<md-sidenav-container (backdropClick)="sidenav.close()" class="content">
  <md-sidenav mode="over" #sidenav class="menu">
    <ul>
      <li><a (click)="sidenav.close()" [routerLink]="['/']">Home</a></li>
      <li><a (click)="sidenav.close()" [routerLink]="['/admin']">Admin</a></li>
    </ul>
  </md-sidenav>
  <router-outlet></router-outlet>
</md-sidenav-container>
