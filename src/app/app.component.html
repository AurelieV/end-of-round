<md-toolbar color="primary" class="header">
  <button (click)="sidenav.toggle()" md-icon-button><md-icon>&#xE5D2;</md-icon></button>
  <div class="status">
    <span class="playing">{{playingTableNumber}}</span> /
    <span class="covered">{{coveredTableNumber}}</span> /
    <span class="extra-time">{{extraTimedTableNumber}}</span>
  </div>
  <button (click)="openHelp()" md-icon-button><md-icon>&#xE8FD;</md-icon></button>
</md-toolbar>

<md-sidenav-container (backdropClick)="sidenav.close()" class="content">
  <div></div>
  <md-sidenav mode="over" #sidenav class="sidenav">
    <ul>
      <li><a 
        (click)="sidenav.close()"
        [routerLink]="['/']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Home</a>
      </li>
      <li><a (click)="sidenav.close()" [routerLink]="['/admin']" routerLinkActive="active">Admin</a></li>
      <li class="separator"></li>
      <li><a
        *ngFor="let zone of zones$ | async"
        (click)="sidenav.close()"
        [routerLink]="['/zone', zone.$key]"
        routerLinkActive="active">{{zone.$key}}</a></li>
    </ul>
  </md-sidenav>
  <router-outlet></router-outlet>
</md-sidenav-container>

<ng-template #help>
  <div class="help">
    <ul>
      <li class="playing">Playing</li>
      <li class="covered">Covered</li>
      <li class="done">Empty</li>
      <li class="featured">Featured</li>
    </ul>
  </div>
</ng-template>
