<loader [isLoading]="isLoading"></loader>
<mat-nav-list>
    <mat-list-item *ngFor="let tournament of tournaments$ | async" (click)="goToTournament(tournament.key)">
        <span>{{ tournament.name }}</span>
    </mat-list-item>
</mat-nav-list>
<div class="message" *ngIf="!isLoading && !(hasTournament$ | async)">No tournament available</div>
<div class="actions">
    <a routerLink="/administration" mat-raised-button color="accent">Add a tournament</a>
</div>
