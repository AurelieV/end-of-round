<h3>Assign judge</h3>
<input class="null">
<div mat-dialog-content>
    <form #assignJudgesForm="ngForm">
        <mat-input-container *ngIf="displayTableInput">
            <input matInput required type="text" [(ngModel)]="tableId" name="table" placeholder="Table number">
        </mat-input-container>
        <div *ngIf="!displayTableInput">Table {{tableId}}</div>
        <mat-input-container>
            <input maxLength="6" name="judge" matInput placeholder="Judge" type="text" required [(ngModel)]="judge">
        </mat-input-container>
        <div class="judges">
            <button (click)="onJudgeClick(name)" *ngFor="let name of judges$ | async" type="button" mat-raised-button color="primary">{{name}}</button>
        </div>
    </form>
</div>
<div class="actions" mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" [disabled]="!assignJudgesForm.form.valid" (click)="submit()">Assign</button>
</div>
