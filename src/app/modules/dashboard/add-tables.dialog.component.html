<h3>{{title}}</h3>
<div md-dialog-content>
    <div class="warning">{{warning}}</div>
    <form #form="ngForm">
        <textarea required type="text" [(ngModel)]="tables" name="tables"></textarea>
    </form>
</div>
<div class="actions" md-dialog-actions>
    <button md-raised-button color="primary" md-dialog-close [md-dialog-close]="tables" [disabled]="!form.form.valid">Add</button>
</div>
