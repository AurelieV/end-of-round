<mat-icon [class.new]="hasNewMessage" (click)="seeMessage($event)">&#xE0C9;</mat-icon>

<ng-template class="message-modal" #message>
    <h3>{{zone && zone.name}}</h3>
    <div class="body">
        <input class="null">
        <form class="sending">
            <mat-form-field>
                <input type="text" matInput name="message" placeholder="Type your message" [(ngModel)]="newMessage">
            </mat-form-field>
            <button type="submit" mat-mini-fab color="primary" (click)="addMessage()">
                <mat-icon>&#xE163;</mat-icon>
            </button>
        </form>
        <div class="messages-container">
            <div class="messages">
                <div class="message" *ngFor="let message of messages$ | async">
                    <div class="info">
                        <span class="login">{{message.login}}</span>
                        <span class="time">({{-message.timestamp | ago}}):</span>
                    </div>
                    <div class="text">{{message.message}}</div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
