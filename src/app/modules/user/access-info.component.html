<h3>Secured zone</h3>
<div mat-dialog-content>
    <p class="error" *ngIf="displayError">{{displayError}}</p>
    <p>You enter a privileged zone.</p>
    <form #form="ngForm">
        <p>
            You are not allowed to access this page. You can provide the password, or ask your lead to granted you the access
        </p>
        <mat-form-field>
            <input [disabled]="loading" type="password" name="password" [(ngModel)]="password" required matInput placeholder="Password">
        </mat-form-field>
    </form>
    <div class="loader-wrapper" *ngIf="loading">
        <div class="loader"></div>
        <div class="loader-text">Checking your access ...</div>
    </div>
</div>
<div class="actions" mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="close()" [disabled]="loading">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="loading && !form.form.valid">Access</button>
</div>
